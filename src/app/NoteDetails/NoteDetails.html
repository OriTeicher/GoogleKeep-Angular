@if (noteToEdit?._id) {
<div class="backdrop" (click)="closeDialog()"></div>
<dialog>
  <form (submit)="onUpdateNote($event)" class="add-note-container" [style]="{'background': noteToEdit?.color}">
    <input type="text" placeholder="Title..." [value]="noteToEdit?.title" name="title">
    <textarea placeholder=" How are you today..." [value]="noteToEdit?.txt" name="txt"> </textarea>
    <button>Update</button>
  </form>
</dialog>
} @else {
<div class="backdrop" (click)="closeDialog()"></div>
<dialog>
  <form (submit)="onUpdateNote($event)" class="add-note-container"
    [style]="{'background': noteToEdit?.color || 'white'}">
    <input type="text" placeholder="Title..." value="Loading title.." name="title">
    <textarea placeholder=" How are you today..." value="Loading content..." name="txt"> </textarea>
    <button>Update</button>
  </form>
</dialog>
}
