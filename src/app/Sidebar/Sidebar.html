@for (link of links; track link;) {
<div class="sidebar-link" [ngClass]="{'selected': selectedRoute === link.route}"
  (click)="handleRouteSelect(link.route)">
  <p>{{link.label}}</p>
  <div class="flex-center" style="gap: 3px;">
    <ng-icon [name]="link.svg"></ng-icon>
    <p style="font-size: 12px;">{{link.amount}}</p>
  </div>
</div>
}
